<!DOCTYPE html>
<html lang="en">

<head>
    <title>UX Careers</title>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet"/>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <button class="homebutton" onclick="window.location.href='main.html'""><i class="fa fa-home"></i></button>
    <div class="quiz-container">
        <div class="title">UX Careers Quiz</div>
        <div id="question" class="question"></div>

        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4" />
            <span class="option4"></span>
        </label>

        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="result">

    </div>

    <script src=questions.js></script>
    <script src="main.js"></script>
</body>

</html>
